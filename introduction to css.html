<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction to css</title>
</head>
<body>
	<style type="text/css">
		#main
		{
			height: 800px;
			width: 800px;
			background-color: black;
		}
		.sub1
		{
			height: 800px;
			width: 400px;
			background-color: yellow;
			float: left;
		}
		.sub2
		{
			height: 800px;
			width: 400px;
			background-color: pink;
			float: right;
		}
	</style>
	<div id ="main">
		<div class="sub1"></div>
		<div class="sub2"></div>
	</div>

</body>
</html>
