<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>INTERNAL STYLING</title>
	<style type="text/css">
		.main
		{
			height: 400px;
			width: 400px;
		}
		.sub1
		{
			background-color: black;
			height: 200px;
			width: 200px;
			float: left;
		}
		.sub2
		{
			background-color: skyblue;
			height: 200px;
			width: 200px;
			float: right;
		}
		.sub3
		{
			background-color: yellow;
			height: 200px;
			width: 200px;
			float: left;
		}
		.sub4
		{
			background-color: orange;
			height: 200px;
			width: 200px;
			float: right;
		}
	</style>
</head>
<body>
	<center><div class="main">
		<center><div class="sub1"></div>
		<div class="sub2"></div>
		<div class="sub3"></div>
		<div class="sub4"></div>
	</div></center>
</body>
</html>
